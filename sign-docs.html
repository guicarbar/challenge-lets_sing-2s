<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- meta dados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- link - main and reset css -->
    <link rel="stylesheet" href="style/sign-docs.css">
    <link rel="stylesheet" href="style/reset.css">


    <!-- link bootstrap and bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- titulos -->
    <title>LetsSing</title>
</head>

<body>
    <!-- container geral -->
    <div class="container">
        <p class="fs-2">Escolha o Documento que deseja assinar:</p>
    
        <p class="fs-6">Selecione arquivo(s) salvo(o) ou anexe um novo para o envio.</p>
    
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Documentos Salvos:
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Meus Dcoumentos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                                <label class="form-check-label stretched-link" for="firstCheckboxStretched">Documento
                                    1</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                                <label class="form-check-label stretched-link" for="secondCheckboxStretched">Documento
                                    2</label>
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                                <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Documento
                                    3</label>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Selecionar
                            <a href="body"></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- div de upload -->
        <div class="upload-container">
            <form id="uploadForm">
                <label for="fileInput">
                    <div class="upload-box" id="dropArea">
                        <div class="upload-icon">↑</div>
                        <div class="upload-text">Arraste o(s) arquivo(s) ou clique aqui para procurá-lo(s)</div>
                        <div class="file-types">Envie arquivo(s) .DOC, .DOCX ou .PDF</div>
                    </div>
                </label>
                <input type="file" id="fileInput" multiple accept=".doc,.docx,.pdf">
            </form>
    
        </div>
        <div class="button m-3 position-absolute bottom-0 end-0 p-3">
            <button type="button p3" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
            <button type="button p-3" class="btn btn-success btn-sm " id="liveToastBtn">Assinar</button>
        </div>
    </div>
    </div>









    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>

</body>
