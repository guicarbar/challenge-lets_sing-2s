<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- meta dados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- link - main and reset css -->
    <link rel="stylesheet" href="../style/sign.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/main.css">


    <!-- link bootstrap and bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- titulos -->
    <title>Assinar</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar d-flex justify-content-between p-2">
        <!-- navbar/1 -->
        <div>
            <a class="navbar-brand" href="https://www.letssign.com.br/" target="_blank">
                <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48">
            </a>
            <button class="btn btn_sidebar-open p-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi bi-layout-sidebar-inset"></i>
            </button>
        </div>

        <!-- navbar/2 -->
        <div>
            <label class="d-flex gap-3 align-items-center userIcon_navbar">
                User<i class="bi bi-person-circle"></i>
            </label>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
        style="width: 70vw;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title me-3" id="offcanvasExampleLabel"><a href="https://www.letssign.com.br/"
                    target="_blank" class="sidebar_offcanvas-title-link">LetsSing</a></h5>
            <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48" onclick="goLetssing()">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex sidebar_offcanvas p-0">
            <!-- icons -->
            <div class="d-flex flex-column p-4 gap-4 icons-sidebar_offcanvas">
                <i class="bi bi-house-door"></i>
                <i class="bi bi-file-earmark"></i>
                <i class="bi bi-clipboard"></i>
                <i class="bi bi-journal"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-gear"></i>
                <i class="bi bi-headset"></i>
            </div>

            <!-- navbar - sidebar -->
            <div class="d-flex flex-column flex-grow-1 p-4 gap-4">
                <div class="p-2">Acesso rapido</div>
                <div class="p-2">Documentos</div>
                <div class="p-2">Modelos</div>
                <div class="p-2">Contatos</div>
                <div class="p-2">Integração</div>
                <div class="p-2">Preferências</div>
                <div class="p-2">Ajuda</div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <!-- Documento -->
            <div class="col-12 col-md-9 documento-area mb-3 mb-md-0">
                <span>DOCUMENTO</span>
            </div>

            <!-- Barra lateral -->
            <div class="col-12 col-md-3">
                <div class="mb-2">
                    <label class="form-label">Digite seu nome completo:</label>
                    <input type="text" class="form-control" placeholder="Nome completo">
                </div>

                <div class="mb-2">
                    <label class="form-label">Digite seu CPF:</label>
                    <input type="text" class="form-control" placeholder="000.000.000-00">
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="consentCheck1">
                    <label class="form-check-label" for="consentCheck1">
                        Visualizar todo o documento ou baixar
                    </label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="consentCheck2">
                    <label class="form-check-label" for="consentCheck2">
                        Preencher seus dados
                    </label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="consentCheck3">
                    <label class="form-check-label" for="consentCheck3">
                        Concordo em assinar o documento
                    </label>
                </div>

                <!-- Assinatura -->
                <p class="form-label mt-3">Desenhe sua assinatura ✍️</p>
                <div class="signature-box border border-3 rounded-3 desenho-assinatura mb-2">
                    <canvas id="signature-canvas"></canvas>
                </div>

                <button class="btn btn-outline-danger btn-sm mb-3" id="clear-button">Limpar</button>

                <p class="text-center">Ou</p>
                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Faça o upload da sua assinatura:</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>

                <button class="btn btn-success w-100">Assinar</button>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="../scripts/GoLetsSing.js"></script>
    <script src="../scripts/sign.js"></script>

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
