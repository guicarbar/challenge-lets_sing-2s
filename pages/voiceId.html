<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- meta dados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <!-- link css -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/voiceId.css">

    <!-- link bootstrap and bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- titulos -->
    <title>LetsSing</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar d-flex justify-content-between p-2">
        <!-- navbar/1 -->
        <div>
            <a class="navbar-brand" href="https://www.letssign.com.br/" target="_blank">
                <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48">
            </a>
            <button class="btn btn_sidebar-open p-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi bi-layout-sidebar-inset"></i>
            </button>
        </div>

        <!-- navbar/2 -->
        <div>
            <label class="d-flex gap-3 align-items-center userIcon_navbar">
                User<i class="bi bi-person-circle"></i>
            </label>
        </div>
    </nav>


    <!-- sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
        style="width: 70vw;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title me-3" id="offcanvasExampleLabel"><a href="https://www.letssign.com.br/"
                    target="_blank" class="sidebar_offcanvas-title-link">LetsSing</a></h5>
            <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48" onclick="goLetssing()">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex sidebar_offcanvas p-0">
            <!-- icons -->
            <div class="d-flex flex-column p-4 gap-4 icons-sidebar_offcanvas">
                <i class="bi bi-house-door"></i>
                <i class="bi bi-file-earmark"></i>
                <i class="bi bi-clipboard"></i>
                <i class="bi bi-journal"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-gear"></i>
                <i class="bi bi-headset"></i>
            </div>

            <!-- navbar - sidebar -->
            <div class="d-flex flex-column flex-grow-1 p-4 gap-4">
                <div class="p-2">Acesso rapido</div>
                <div class="p-2">Documentos</div>
                <div class="p-2">Modelos</div>
                <div class="p-2">Contatos</div>
                <div class="p-2">Integração</div>
                <div class="p-2">Preferências</div>
                <div class="p-2">Ajuda</div>
            </div>
        </div>
    </div>
    
    <!-- voiceId -->
    <div class="position-absolute top-50 start-50 translate-middle">

            <!-- title -->
        <h3 class="fw-bold text-center rec-voice">Reconhecimento por voz</h3>

        <!-- Phrase container -->
        <div class="p-5 text-center border border-4 border-start-0 border-end-0 phrase-container"">
            <p class="p2 mt-3">Para realizar a verificação por voz, repita a frase abaixo</p>
            <p class="p2 mt-5 fw-bold fs-5">Diga a frase a baixo:</p>
            <p class="p2 fs-5 text-decoration-underline">A segurança é fundamental para proteger nossas informações.</p>
        </div>
        <!-- Mic button -->
        <div class="text-center mt-5 mic-button">
            <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-mic-fill icon-mic"></i>
            </button>
        </div>
    </div>


    <!-- main area -->
    <main>
    </main>

    <!-- link pros js -->
    <script src="scripts/GoLetsSing.js"></script>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</body>

</html>
