<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsSing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/token.css">
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar d-flex justify-content-between p-2">
        <!-- navbar/1 -->
        <div>
            <a class="navbar-brand" href="https://www.letssign.com.br/" target="_blank">
                <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48">
            </a>
            <button class="btn btn_sidebar-open p-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi bi-layout-sidebar-inset"></i>
            </button>
        </div>

        <!-- navbar/2 -->
        <div>
            <label class="d-flex gap-3 align-items-center userIcon_navbar">
                User<i class="bi bi-person-circle"></i>
            </label>
        </div>
    </nav>


    <!-- sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
        style="width: 70vw;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title me-3" id="offcanvasExampleLabel"><a href="https://www.letssign.com.br/"
                    target="_blank" class="sidebar_offcanvas-title-link">LetsSing</a></h5>
            <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48" onclick="goLetssing()">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex sidebar_offcanvas p-0">
            <!-- icons -->
            <div class="d-flex flex-column p-4 gap-4 icons-sidebar_offcanvas">
                <i class="bi bi-house-door"></i>
                <i class="bi bi-file-earmark"></i>
                <i class="bi bi-clipboard"></i>
                <i class="bi bi-journal"></i>
                <i class="bi bi-wifi"></i>
                <i class="bi bi-gear"></i>
                <i class="bi bi-headset"></i>
            </div>

            <!-- navbar - sidebar -->
            <div class="d-flex flex-column flex-grow-1 p-4 gap-4">
                <div class="p-2">Acesso rapido</div>
                <div class="p-2">Documentos</div>
                <div class="p-2">Modelos</div>
                <div class="p-2">Contatos</div>
                <div class="p-2">Integração</div>
                <div class="p-2">Preferências</div>
                <div class="p-2">Ajuda</div>
            </div>
        </div>
    </div>

    <!-- Token -->
    <div class="container mt-5 text-center py-4">
        <h1 class="fw-bold mb-2">Tokens</h1>
        <div class="purple-line mb-4"></div>

        <p class="mb-4">Digite o código de 6 dígitos para completar a verificação.</p>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="fw-medium">Tempo restante:</span>
            <span id="timer">45:00</span>
        </div>

        <div class="purple-line mb-4"></div>

        <h2 class="fw-bold mb-4">Digite o codigo aqui:</h2>

        <div class="d-flex justify-content-center align-items-center gap-2 mb-4">
            <input type="text" maxlength="1" class="code-input" value="1" id="digit-0" readonly>
            <input type="text" maxlength="1" class="code-input" value="9" id="digit-1" readonly>
            <input type="text" maxlength="1" class="code-input" value="8" id="digit-2" readonly>
            <span class="fs-3 fw-bold">-</span>
            <input type="text" maxlength="1" class="code-input" id="digit-3">
            <input type="text" maxlength="1" class="code-input" id="digit-4">
            <input type="text" maxlength="1" class="code-input" id="digit-5">
        </div>

        <div class="purple-line mb-3"></div>

        <button class="btn text-secondary mb-4" id="problem-btn">Algum problema com o código?</button>

        <div class="d-grid gap-3">
            <button class="purple-btn" id="resend-btn">Enviar novamente</button>
            <button class="verify-btn" id="verify-btn">Verificar!</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../scripts/token.js"></script>
</body>

</html>
