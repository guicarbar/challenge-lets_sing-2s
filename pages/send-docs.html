<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- meta dados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- link - main and reset css -->
  <link rel="stylesheet" href="../style/send-docs.css">
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/main.css">

  <!-- link bootstrap and bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- titulos -->
  <title>LetsSing</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar d-flex justify-content-between p-2">
    <!-- navbar/1 -->
    <div>
      <a class="navbar-brand" href="https://www.letssign.com.br/" target="_blank">
        <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48">
      </a>
      <button class="btn btn_sidebar-open p-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <i class="bi bi-layout-sidebar-inset"></i>
      </button>
    </div>

    <!-- navbar/2 -->
    <div>
      <label class="d-flex gap-3 align-items-center userIcon_navbar">
        User<i class="bi bi-person-circle"></i>
      </label>
    </div>
  </nav>


  <!-- sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
    style="width: 70vw;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title me-3" id="offcanvasExampleLabel"><a href="https://www.letssign.com.br/" target="_blank"
          class="sidebar_offcanvas-title-link">LetsSing</a></h5>
      <img src="../style/img/favicon.png" alt="LetsSing" width="48" height="48" onclick="goLetssing()">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex sidebar_offcanvas p-0">
      <!-- icons -->
      <div class="d-flex flex-column p-4 gap-4 icons-sidebar_offcanvas">
        <i class="bi bi-house-door"></i>
        <i class="bi bi-file-earmark"></i>
        <i class="bi bi-clipboard"></i>
        <i class="bi bi-journal"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-gear"></i>
        <i class="bi bi-headset"></i>
      </div>

      <!-- navbar - sidebar -->
      <div class="d-flex flex-column flex-grow-1 p-4 gap-4">
        <div class="p-2">Acesso rapido</div>
        <div class="p-2">Documentos</div>
        <div class="p-2">Modelos</div>
        <div class="p-2">Contatos</div>
        <div class="p-2">Integração</div>
        <div class="p-2">Preferências</div>
        <div class="p-2">Ajuda</div>
      </div>
    </div>
  </div>

  <!-- container geral -->
  <main class="container">
    <p class="fs-2">Enviar Documento para a assinatura:</p>

    <p class="fs-6">Selecione arquivo(s) salvo(o) ou anexe um novo para o envio.</p>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Documentos Salvos:
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Meus Dcoumentos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                <label class="form-check-label stretched-link" for="firstCheckboxStretched">Documento
                  1</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                <label class="form-check-label stretched-link" for="secondCheckboxStretched">Documento
                  2</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Documento
                  3</label>
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Selecionar
              <a href="body"></a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- div de upload -->
    <div class="upload-container">
      <form id="uploadForm">
        <label for="fileInput">
          <div class="upload-box" id="dropArea">
            <div class="upload-icon">↑</div>
            <div class="upload-text">Arraste o(s) arquivo(s) ou clique aqui para procurá-lo(s)</div>
            <div class="file-types">Envie arquivo(s) .DOC, .DOCX ou .PDF</div>
          </div>
        </label>
        <input type="file" id="fileInput" multiple accept=".doc,.docx,.pdf">
      </form>

    </div>
    </div>

    <!-- div de dados do signatario -->
    <div class="container mt-2">

      <p class="fs-6">Preencha os campos abaixo com os dados do signatário para o envio do documento.</p>

      <div class="row">
        <div class="col">
          <input type="text" class="form-control mt-5" placeholder="Email" aria-label="Email">
        </div>
        <div class="col">
          <input type="text" class="form-control mt-5" placeholder="Nome completo" aria-label="Nome completo">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control mt-5" placeholder="Celular" aria-label="Celular">
        </div>
        <div class="col">
          <input type="text" class="form-control mt-5" placeholder="CPF" aria-label="CPF">
        </div>
      </div>


      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast bg-success p2 text-white" id="liveToast" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              Documento enviado!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>

      <div class="button m-3 float-end ">
        <button type="button p3" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
        <button type="button p-3" class="btn btn-success btn-sm " id="liveToastBtn">Enviar Documento</button>
      </div>
  </main>

  <!-- scripts -->
  <script src="../scripts/send-docs.js"></script>

  <!-- Js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
