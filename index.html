<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- meta dados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!-- link - main and reset css -->
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">


  <!-- link bootstrap and bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- titulos -->
  <title>LetsSing</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar d-flex justify-content-between p-2">
    <!-- navbar/1 -->
    <div>
      <a class="navbar-brand" href="https://www.letssign.com.br/" target="_blank">
        <img src="style/img/favicon.png" alt="LetsSing" width="48" height="48">
      </a>
      <button class="btn btn_sidebar-open p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <img src="style/img/collapse.svg" alt="collapse menu" width="24" height="24">
      </button>
    </div>

    <!-- navbar/2 -->
    <div>
      <label class="d-flex gap-3 align-items-center userIcon_navbar">
        User<i class="bi bi-person-circle"></i>
      </label>
    </div>
  </nav>


  <!-- sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width: 70vw;">
    <div class="offcanvas-header d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <h5 class="offcanvas-title me-3" id="offcanvasExampleLabel"><a href="https://www.letssign.com.br/" target="_blank" class="sidebar_offcanvas-title-link">LetsSing</a></h5>
      <img src="style/img/favicon.png" alt="LetsSing" width="48" height="48" onclick="goLetssing()">
      </div>
      <button type="button" class="btn_sidebar-close" data-bs-dismiss="offcanvas" aria-label="Close">
        <img src="style/img/collapse.svg" alt="collapse menu" width="24" height="24">
      </button>
    </div>
    <div class="offcanvas-body sidebar_offcanvas p-0">
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-house-door"></i></div>
        <div class="col p-3">Acesso rapido</div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-file-earmark"></i></div>
        <div class="col p-3">Documentos</div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-clipboard"></i></div>
        <div class="col p-3">Modelos</div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-journal"></i></div>
        <div class="col p-3">Contatos</div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-wifi"></i></div>
        <div class="col p-3">Integração</div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-gear"></i></div>
        <div class="col p-3">Preferências</div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center p-3"><i class="bi bi-headset"></i></div>
        <div class="col p-3">Ajuda</div>
      </div>
    </div>
  </div>

  <!-- main area -->
  <main>
    <!-- title -->
    <div class=" p-4">
      <h1>Boa noite!</h1>

      <!-- welcome text -->
      <p>Selecione uma opção abaixo ou utilize o menu lateral para navegar.</p>
    </div>

    <!-- blocks -->
    <div>
      <!-- enviar docs -->
      <div></div>
      
      <!-- modelos -->
      <div></div>
      
      <!-- assinaturas -->
      <div></div>

      <!-- assinaturas de terceitos -->
      <div></div>
    </div>

    <!-- recentes -->
    <div>

    </div>
    <div></div>
  </main>

  <!-- float button for help -->
  <footer>
    
  </footer>

  <!-- link pros js -->
  <script src="scripts/GoLetsSing.js"></script>

  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
